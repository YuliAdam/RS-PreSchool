<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/png/clipart4761772.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyworlds" content="js30#3.3-random-game">
    <title>js30#3.3-random-game</title>
</head>
<body>
    <div class="play">
        <input class="gamer" type="text" value="" placeholder="Nickname...">
        <img class="play-button" src="img/png/png-transparent-push-button-pixel-art-button-text-logo-fork.png">
    </div>

    <div class="game-over">
        <table class="table">
            <thead>
            <tr>
                <th>Gamer</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class = "table-rows">
            </tbody>
        </table>
    </div>

    <p class="game-time">3:00</p>

    <div class="game">
        <div class="dino"><img class="dino-img" src="img/png/dinosaur-game-logo-2723F385F0-seeklogo.com.png" alt="dino"></div>
        <div class="cactus"><img class="cactus-img" src="img/png/clipart4761772.png" alt="cactus"></div>
        <div class="money"><img src="img/png/pirate-gold-coin-icon-with-a-human-skull-pirate-doubloon-png.webp" alt="money"></div>
        <div class="money1"><img src="img/png/pirate-gold-coin-icon-with-a-human-skull-pirate-doubloon-png.webp" alt="money"></div>
    </div>
    <audio class ='treck' src="mp3/melodic-dubstep-201707.mp3"></audio>
    <footer>
        <span>GitHub: <a href="https://github.com/YuliAdam"> @YuliAdam./  </a></span>
        <span> 2024./</span>
        <span><a href="https://rs.school/courses/javascript-ru"><img id="logo" src="https://raw.githubusercontent.com/YuliAdam/rsschool-cv/rsschool-cv-html/rsschool-logo.svg" alt="logo rsschool"></a></span>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
