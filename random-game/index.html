<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/png/clipart4761772.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyworlds" content="js30#3.3-random-game">
    <title>js30#3.3-random-game</title>
</head>
<body>
    <header>
        <p class="game-time">3:00</p>
        <img class="volumeOn" src="img/png/727350.png" alt="Volume On">
        <img class="volumeOff" src="img/png/727321.png" alt="Volume off">
    </header>

    <div class="play">
        <input class="gamer" type="text" value="" placeholder="Nickname..." maxlength="25" autocomplete="off" autofocus="form">
        <img class="play-button" src="img/png/png-transparent-push-button-pixel-art-button-text-logo-fork.png" alt="play button">
        <div class="level">
            <img class="level1" src="img/png/80a9347e-ef77-43ad-903a-d897c0d10a26.jpg" alt="level 1">
            <img class="level2" src="img/png/17733001-920f-42ba-8567-dac2b1f1dc2c.jpg" alt="level 2">
            <img class="level3" src="img/png/e722a758-05a3-453b-ae7e-be04042a7d9e.jpg" alt="level 3">
        </div>
    </div>

    <div class="game-over">
        <div class="game-over-p"></div>
        <table class="table">
            <thead>
            <tr>
                <th>Gamer</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class = "table-rows">
            </tbody>
        </table>
        <div class="play-again-div">
            <img class="play-again" src="img/png/play-again.png" alt="play-again">
        </div>
    </div>

    <div class="game">
        <div class="dino"><img class="dino-img" src="img/png/dinosaur-game-logo-2723F385F0-seeklogo.com.png" alt="dino"></div>
        <div class="cactus"><img class="cactus-img" src="img/png/clipart4761772.png" alt="cactus"></div>
        <div class="money"><img src="img/png/pirate-gold-coin-icon-with-a-human-skull-pirate-doubloon-png.webp" alt="money"></div>
        <div class="money1"><img src="img/png/pirate-gold-coin-icon-with-a-human-skull-pirate-doubloon-png.webp" alt="money"></div>
        <img class="arrow-up" src="img/png/pixel-16-512.webp" alt="arrow up">
    </div>

    <audio class ='treck' src="mp3/melodic-dubstep-201707.mp3"></audio>
    <audio class ='song-money' src="mp3/brosok-odnoy-monetki-v-obschuyu-kuchu.mp3"></audio>
    
    <footer>
        <span>GitHub: <a href="https://github.com/YuliAdam"> @YuliAdam./  </a></span>
        <span> 2024./</span>
        <span><a href="https://rs.school/courses/javascript-ru"><img id="logo" src="https://raw.githubusercontent.com/YuliAdam/rsschool-cv/rsschool-cv-html/rsschool-logo.svg" alt="logo rsschool"></a></span>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
